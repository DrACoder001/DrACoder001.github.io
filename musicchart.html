<html>
  <head>
    <title>Music Chart</title>
    <style>
      body{
        background-color: #daffa6;
      }
    </style>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <center>
      <h1>A Chart of Anderson .Paak's songs</h1>
      <div id="plot"></div>
      <script>
        let songs = ["Am I Wrong", "Bubblin", "Make it Better"];
        let views = [16891914, 30020712, 14453322];
        let trace = {
          x: songs,
          y: views,
          type: "bar"
        };
        let data = [trace];
        Plotly.newPlot("plot", data);
      </script>
      <p>
        <a href="index.html">Click here to go Back to the Home Page</a>
      </p>
    </center>
    <footer>
      <center>
        <hr>
        <p>
          <i>Dr. A's Website &copy; 2025</i>
        </p>
      </center>
    </footer>
  </body>
</html>
